<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Esercizio Navbar</title>

  <meta name="author" content="Francesco Cristini" />
  <meta name="description" content="Esercizio svolto della copia di una navbar" />

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

  <meta property="og:title" content="esercizio navbar" />
  <meta property="og:description" content="esercizio svolto della copia di una navbar" />
  <meta property="og:author" content="Francesco Cristini" />
  <meta property="og:image" content="assets/***.jpg" />
  <meta property="og:url" content="https://www.***.it" />
  
</head>

<body>
  <header>
    <!--navbar intera-->
    <nav>
      <!--titolo-->
      <span>
        <strong>NavBar</strong>
      </span>
      <!--home link-->
      <span>
        <a href="Home">Home</a>
      </span>
      <!--link indefinito-->
      <span>
        <a href="link">link</a>
      </span>
      <!--tag select per menu a discesa-->
      <span>
        <select>
          <option value="Dropdown">Dropdown</option>
          <option value="drop2">drop2</option>
          <option value="drdr3">drdr3</option>
        </select>
      </span>
      <!--link disabilitato-->
      <span>
        <a href="disabled">disabled</a>
      </span>
      <!--search bar-->
      <span>
          <input type="search" name="search" id=""placeholder="cerca" />
          <button type="submit">Cerca</button>
      </span>
    </nav>
  </header>
</body>

</html>
